<div class="row">
    <h2>Employee List</h2>
</div>

<table class="table table-striped table -bordered">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th> Email Id</th>
            <th> Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td>
                <button (click)="updateEmployee(employee.id)" class=" btn btn-primaray">Update</button>
                <button (click)="deleteEmployee(employee.id)" class=" btn btn-danger" style="margin-left: 10px">Delete</button>
                <button (click)="updateEmployee(employee.id)" class=" btn btn-primaray" style="margin-left: 10">Update</button>
            </td>
        </tr>
    </tbody>
</table>
